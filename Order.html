<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS */
    body {
      background-image: #ffffff; /* White background */
    }
    .navbar {
      background-color: #ff0000; /* Red navbar */
    }
    .navbar-brand {
      color: #ffffff !important; /* White text for navbar brand */
    }
    .menu-section {
      padding: 50px 0;
    }
    .dish-card {
      background-color: #ffffff; /* White dish cards */
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition: transform 0.3s ease;
    }
    .dish-card:hover {
      transform: translateY(-5px);
    }
    .dish-card img {
      width: 100%;
      border-radius: 10px;
    }
    .dish-title {
      margin-top: 10px;
      font-weight: bold;
    }
    .dish-price {
      color: #ff0000; /* Red price text */
      font-weight: bold;
    }
    .add-to-cart {
      margin-top: 10px;
      display: flex;
      align-items: center;
    }
    .quantity-input {
      width: 50px;
      margin-right: 10px;
    }
    .cart-section {
      margin-top: 50px;
      border-top: 2px solid #ccc;
      padding-top: 20px;
    }
    .cart-item {
      margin-bottom: 20px;
    }
    .cart-total {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Hungry Man must Chop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index2.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="aboutus.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="text-center my-5"> Menu</h1>

    <div class="row menu-section">
      <div class="col-md-4">
        <div class="dish-card">
          <img src="fried.jpeg" alt="Dish 1">
          <div class="dish-details">
            <h3 class="dish-title">fried rice</h3>
            <p class="dish-price">4000.00</p>
            <div class="add-to-cart">
              <input type="number" class="quantity-input form-control" value="1">
              <button class="btn btn-primary" onclick="addToCart('Dish 1', 4000)">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="dish-card">
          <img src="Jollof-Rice-With-Chicken.jpeg" alt="Dish 2">
          <div class="dish-details">
            <h3 class="dish-title">Jollof Rice With Chicken/h3>
            <p class="dish-price">3500.00</p>
            <div class="add-to-cart">
              <input type="number" class="quantity-input form-control" value="1">
              <button class="btn btn-primary" onclick="addToCart('Dish 2', 3500)">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="dish-card">
          <img src="beans.jpg" alt="Dish 3">
          <div class="dish-details">
            <h3 class="dish-title">Bean and platain</h3>
            <p class="dish-price">1500.00</p>
            <div class="add-to-cart">
              <input type="number" class="quantity-input form-control" value="1">
              <button class="btn btn-primary" onclick="addToCart('Dish 3', 1500)">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="dish-card">
          <img src="yam-porridge.jpg" alt="Dish 4">
          <div class="dish-details">
            <h3 class="dish-title">yam-porridge</h3>
            <p class="dish-price">1750.00</p>
            <div class="add-to-cart">
              <input type="number" class="quantity-input form-control" value="1">
              <button class="btn btn-primary" onclick="addToCart('Dish 4', 1750)">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="dish-card">
          <img src="soup1.jpg" alt="Dish 5">
          <div class="dish-details">
            <h3 class="dish-title">egwusi soup</h3>
            <p class="dish-price">1200.00</p>
            <div class="add-to-cart">
              <input type="number" class="quantity-input form-control" value="1">
              <button class="btn btn-primary" onclick="addToCart('Dish 5', 1200)">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="dish-card">
          <img src="sop5.jpg" alt="Dish 6">
          <div class="dish-details">
            <h3 class="dish-title">okra soup</h3>
            <p class="dish-price">1200.00</p>
            <div class="add-to-cart">
              <input type="number" class="quantity-input form-control" value="1">
              <button class="btn btn-primary" onclick="addToCart('Dish 6', 1200)">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Cart Section -->
    <div class="row cart-section">
      <div class="col-md-12">
        <h2 class="text-center">Your Cart</h2>
        <div id="cart-items"></div>
        <p class="cart-total text-end">Total: <span id="cart-total">$0.00</span></p>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let cart = [];
    
    function addToCart(itemName, price) {
      const quantity = parseInt(document.querySelector('.quantity-input').value);
      const total = price * quantity;
      cart.push({ name: itemName, price: price, quantity: quantity, total: total });
      updateCart();
    }

    function updateCart() {
      const cartItemsElement = document.getElementById('cart-items');
      let cartTotal = 0;
      let cartHTML = '';

      cart.forEach(item => {
        cartHTML += `<div class="cart-item">${item.name} - $${item.price} x ${item.quantity} = $${item.total}</div>`;
        cartTotal += item.total;
      });

      document.getElementById('cart-total').textContent = `$${cartTotal.toFixed(2)}`;
      cartItemsElement.innerHTML = cartHTML;
    }
  </script>
</body>
</html>
